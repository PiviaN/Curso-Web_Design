<!DOCTYPE html>
<html>
    <head>
        <title>Tabuada</title>
    </head>
    <body>
        <script>
            var numero = prompt('Digite um n√∫mero');
            numero = parseFloat(numero);

            var indice = 1;

            while(indice <= 1000) {
                document.write(numero + 'x' + indice + ' = ' + (numero * indice) +' <br>' );

                if(indice % 10 === 0 && indice > 0) {
                    document.write('<hr>');
                }
                indice++;
                
            } 

            

            document.write('fim da tabuada');
        </script>
    </body>
</html>
