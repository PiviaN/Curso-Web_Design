<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
            var n1 = prompt('digite um número');
            n1 =  parseFloat(n1);
        
            var n2 = parseFloat(prompt('digite outro número'));
        
            var media = (n1 + n2) / 2;
        
            
            if(n1 == 0 || n2 == 0 || media < 5 ){
            alert("Não passou.");
            } if (media >= 5 ) {
                alert("Você passou miserávi");
            } 
            </script>
        </body>
    </head>
</html>
