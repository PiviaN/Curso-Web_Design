<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
    
        //fazer jogador1 digitar um numero
        var n1 = prompt("Jogador 1, digite o seu número");
        n1 = parseInt(n1);

                
        //fazer jogador2 digitar outro numero
        var n2 = prompt("Jogador 2, digite o seu número");
        n2 = parseInt(n2);                
        //se forem iguais, mostrar mensagem 'empate'
        if (n1 == n2) {
            alert("Vocês empataram.")
            
        }  else {
        //sortear um numero entre 0 e 1
        var randomico = parseInt(Math.random() * 2)

        alert('O número da sorte é o: ' + randomico);
        
        }

        // se o numero sorteado for 0, ganha quem escolher o numero MENOR
        
        if ((randomico == 0 && (n1 < n2)) || (randomico == 1 && n1 > n2))  {
                alert("O primeiro jogador ganhou!");
            } else {
                alert("O segundo jogador ganhou!");
            }
         
        
        
            
        
            

            
        
        
        
        
    </script>
</html>
