<!DOCTYPE html>
<html>
    <head>
        <title>Parágrafos Modificados</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Olá, bem-vindo ao site.</h1>
        <div id="paragrafos">
        <p class="p">Hoje, você verá como fazer torta de maçã</p>
        <p class="p">É bem fácil</p>
        <p class="p">Texto para encher</p>
        <p class="p">Faz essa torta aí logo mano</p>
        </div>
        <script>
            var paragrafos = document.querySelectorAll('p');
            var x = 0;
            while (paragrafos[x]) {
                paragrafos[x].textContent = 'Essa página foi hackeada por josué';
                x++;
            }

            
            
            
        
            
            

            
        </script>
    </body>
</html>
